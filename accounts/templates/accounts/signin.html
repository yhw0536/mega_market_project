{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div class="card-header">로그인</div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button button_type="submit" content="로그인" %}
                        {% bootstrap_button button_type="reset" content="취소" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
