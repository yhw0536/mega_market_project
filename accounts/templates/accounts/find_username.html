{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block content %}

<section class="section-signup t-flex-1 t-flex t-items-center t-justify-center">
    <div class="card t-w-full t-max-w-screen-md mx-4">
        <div class="card-header">아이디찾기</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="아이디찾기" %}
                {% bootstrap_button button_type="reset" content="취소" %}
            </form>
        </div>
    </div>
</section>

{% endblock %}
